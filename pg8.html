<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Colour Stacking</title>
<style>
    h1 {text-align: center;}
    .red {
        position: absolute;
        left: 10%; top: 10%;
        z-index: 0;
    }
    .yellow {
        position: absolute;
        left: 30%; top: 30%;
        z-index: 1;
    }
    .green {
        position: absolute;
        left: 50%; top: 50%;
        z-index: 2;
    }
</style>
<script>
    var topIndex = 2;
    function moveToTop(picture) {
        picture.style.zIndex = ++topIndex;
    }
</script>
</head>

<body>
<h1>Overlapping Images</h1>
<div id="image-container">
    <img id="red" class="red" src="red.jpg" onmouseover="moveToTop(this)" width="400" height="300">
    <img id="yellow" class="yellow" src="yellow.jpg" onmouseover="moveToTop(this)" width="400" height="300">
    <img id="green" class="green" src="green.jpg" onmouseover="moveToTop(this)" width="400" height="300">
</div>
</body>
</html>
